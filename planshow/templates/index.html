{% load static %} 
<!doctype html>
<html lang="en" class="fullscreen-bg">

<!-- Mirrored from demo.thedevelovers.com/dashboard/klorofil-v2.0/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 11 Jun 2021 14:33:27 GMT -->
<head>
	<title>Login | Show</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/vendor/linearicons/style.css' %}">

	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">

	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="{% static 'assets/css/demo.css' %}">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">

	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'assets/img/favicon.png' %}">
</head>
<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="{% static 'assets/img/logo-dark01.png'%}" style="width: 250px; height: 75px;" alt="Klorofil Logo"></div>
								<p class="lead">Accédez à votre compte</p>
							</div>
							<form class="form-auth-small" action="{% url 'connect' %}" method='POST'>
                                {% csrf_token %}
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Email</label>
									<input type="text" name="email" class="form-control" id="signin-email" value="" placeholder="Email">
								</div>
								<div class="form-group"  >
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" name="password" class="form-control" id="signin-password" value="" placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
									</label>
								</div>
                                 {% if msg %}

                                <div class="text-danger">
                                    {{msg}}
                                </div>
                                {% endif %}

								<button type="submit" class="btn btn-primary btn-lg btn-block">Se Connecter</button>
							</form>
						</div>
					</div>
					<div class="right" style="background-image: url({% static 'assets/img/login-bg.png'%});">
						<div class="overlay"></div>
						<div class="content text">
							<h2 class="heading">Strengthening Health of Outcomes for Women and Children</h2>
							<p style="font-size: 15px;">Renforcer la prise en charge de la mère et de l'enfant via un suivi au niveau communautaire des besoins en matière de santé</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->

</body>

<!-- Mirrored from demo.thedevelovers.com/dashboard/klorofil-v2.0/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 11 Jun 2021 14:33:30 GMT -->
</html>
